{% extends "repository/base.html" %}
{% load static %}

{% block title %}Page Not Found - SCORE{% endblock %}

{% block content %}
<div class="container-fluid p-3">
    <div class="container-md text-center">
      <h1 class="display-1">404</h1>
      <h2>{{ error_title|default:"Page Not Found" }}</h2>
      <p>{{ error_message|default:"The page you're looking for doesn't exist." }}</p>
      <a href="{% url 'index' %}" class="btn btn-primary">Return to Home</a>
    </div>
  </div>
{% endblock %}
